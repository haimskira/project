<header class="bg-dark py-2">
  <div class="container px-4 px-lg-5 my-1">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Epsealon Israel</h1>
      <p class="lead fw-normal text-white-50 mb-0">waga baga</p>
    </div>
  </div>
</header>
<app-navbar></app-navbar>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      
      <div class="col mb-5" *ngFor="let product of products">
        <div class="card h-100">
          <!-- Product image -->
          <img class="card-img-top" [src]="product.image_url" alt="Product Image" />
          <!-- Product details -->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name -->
              <h5 class="fw-bolder">{{ product.name }}</h5>
              <!-- Product description -->
              <p>{{ product.description }}</p>
              <!-- Product price -->
              <p>${{ product.price }}</p>
              <!-- Quantity input and buttons -->
              <div class="d-flex justify-content-center">
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <button class="btn btn-outline-dark mt-auto" type="button" (click)="addToCart(product)">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
